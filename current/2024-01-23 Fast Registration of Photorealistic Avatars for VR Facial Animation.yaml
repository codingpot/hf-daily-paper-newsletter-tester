summary: 'This paper proposes a new system for fast registration of photorealistic avatars for VR facial animation. The system is designed to overcome the challenges of online registration and degradation of generic real-time models. The authors identify the domain gap between the avatar and headset-camera images as the primary source of difficulty and develop a system that decouples the problem into two parts: an iterative refinement module and a generic avatar-guided image-to-image style transfer module...'
