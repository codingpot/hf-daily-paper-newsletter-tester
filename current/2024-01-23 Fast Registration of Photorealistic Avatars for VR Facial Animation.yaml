summary: 'The paper presents a system that efficiently generates high-quality, personalized
  avatars in virtual reality by decoupling the registration problem into two parts:
  1) an iterative refinement module that takes in-domain inputs, and 2) a generic
  avatar-guided image-to-image style transfer module that is conditioned on current
  estimation of expression and head pose. This approach improves avatar registration
  and eliminates the need for costly offline registration....'
