author: Seung Hyun Lee
title: 'Parrot: Pareto-optimal Multi-Reward Reinforcement Learning Framework for Text-to-Image Generation'
thumbnail: https://cdn-uploads.huggingface.co/production/uploads/60f1abe7544c2adfd699860c/srse2rNWA1Zd0ArtqqpoJ.png
