summary: 'This paper presents Rambler, an LLM-powered GUI that supports gist-level manipulation of dictated text with two main sets of functions: gist extraction and macro revision. Rambler outperforms a speech-to-text editor + ChatGPT in a comparative study with 12 participants performing verbal composition tasks, as it better facilitates iterative revisions with enhanced user control over content while supporting diverse user strategies....'
