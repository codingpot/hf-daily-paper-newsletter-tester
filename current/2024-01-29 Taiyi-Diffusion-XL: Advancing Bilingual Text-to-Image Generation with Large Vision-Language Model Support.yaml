summary: This paper presents Taiyi-Diffusion-XL, a new Chinese and English bilingual
  text-to-image model that is an extension of CLIP and Stable-Diffusion-XL through
  continuous pre-training. This model is capable of generating better image captions
  and possess higher visual quality with the use of large vision-language model. Taiyi-Diffusion-XL
  surpasses previous models in bilingual image generation capabilities and open-sourced
  for Chinese language applications....
