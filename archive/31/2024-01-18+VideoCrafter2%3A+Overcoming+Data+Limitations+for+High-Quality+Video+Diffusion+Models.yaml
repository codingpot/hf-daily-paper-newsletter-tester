title: 'VideoCrafter2: Overcoming Data Limitations for High-Quality Video Diffusion Models'
thumbnail: https://cdn-uploads.huggingface.co/production/uploads/60f1abe7544c2adfd699860c/jgPqbzAZBFM7Anlxsjxpi.png
