summary: This paper introduces TrustLLM, a comprehensive study of trustworthiness in large language models (LLMs). Proposing a set of principles for trustworthy LLMs and establishing a benchmark across six dimensions. Evaluating 16 mainstream LLMs and finding a positive relationship between trustworthiness and utility. Raising concerns about the potential risks of open-source LLMs and emphasizing the importance of transparency in trustworthy technologies....
