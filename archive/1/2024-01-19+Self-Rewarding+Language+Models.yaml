summary: This paper proposes the concept of Self-Rewarding Language Models that use LLM-as-a-Judge prompting to provide their own rewards during training. The approach improved instruction following ability and the ability to provide high-quality rewards to itself while fine-tuning Llama 2 70B resulted in a model that outperformed many existing systems on the AlpacaEval 2.0 leaderboard. The study suggests the possibility of models that can continually improve in both axes....
