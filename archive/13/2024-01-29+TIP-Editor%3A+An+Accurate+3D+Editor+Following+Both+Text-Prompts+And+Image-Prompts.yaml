summary: A new 3D scene editing framework called TIP-Editor is proposed, which allows
  users to specify both text and image prompts, as well as a 3D bounding box to control
  the editing region. This framework utilizes a stepwise 2D personalization strategy
  and explicit 3D Gaussian splatting to facilitate accurate and localized editing....
