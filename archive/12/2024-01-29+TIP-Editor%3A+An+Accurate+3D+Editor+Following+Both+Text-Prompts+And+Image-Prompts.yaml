summary: This paper introduces TIP-Editor, a 3D scene editing framework that allows
  users to editor content by providing both a text description and an image prompt,
  along with a 3D bounding box to specify the editing area. The framework uses a stepwise
  2D personalization strategy and explicit 3D Gaussian splatting to facilitate accurate
  editing....
