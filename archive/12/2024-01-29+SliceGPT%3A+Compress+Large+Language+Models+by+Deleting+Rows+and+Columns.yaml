summary: The paper presents SliceGPT, a new post-training sparsification scheme that
  replaces weight matrices with smaller dense matrices to reduce the embedding dimension
  and save memory and compute resources. SliceGPT maintains almost all task performance
  while reducing model parameters and requires fewer GPUs and faster run time....
